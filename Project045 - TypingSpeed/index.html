<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="text-display">
            The quick brown fox jumps over the lazy dog. Typing fast is fun and improves your skills.
        </p>
        <textarea id="input-box" placeholder="Start typing here..." rows="5"></textarea>
        <div id="stats">
            <p>Time: <span id="time">60</span> seconds</p>
            <p>Words Typed: <span id="word-count">0</span></p>
            <p>Typing Speed: <span id="wpm">0</span> WPM</p>
        </div>
        <button id="start-button">Start Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
