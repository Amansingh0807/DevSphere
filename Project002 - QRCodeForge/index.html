<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Forge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- dark mode -->
    <input type="checkbox" id="dark-mode-toggle"/>
    <label for="dark-mode-toggle" class="theme-label" >
    </label>
    <div class="container">
        <h1>QR Code Forge</h1>
        <p>Generate QR codes for URLs or any text!</p>
        
        <div class="input-section">
            <input type="text" id="textInput" placeholder="Enter text or URL...">
            <button onclick="generateQRCode()">Generate QR</button>
        </div>
            
        <div class="qr-section" id="qrContainer">
            <img id="qrCodeImage" alt="QR Code will appear here">
        </div>
        
        <a id="downloadLink" class="hidden" download="qrcode.png">Download QR Code</a>
    </div>

    <script src="script.js"></script>
     <!-- Dark mode button -->
     <script>
        const toggle = document.getElementById('dark-mode-toggle');

        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });



        document.addEventListener('DOMContentLoaded', () => {
            const toggleSwitch = document.getElementById('dark-mode-toggle');

            // Check for saved user preference, if any, on load of the website
            const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

            if (currentTheme) {
                document.body.classList.toggle('dark-mode', currentTheme === 'dark');
                if (currentTheme === 'dark') {
                    toggleSwitch.checked = true;
                }
            }

            toggleSwitch.addEventListener('change', function(e) {
                if (e.target.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });
        });


</script>
</body>
</html>
