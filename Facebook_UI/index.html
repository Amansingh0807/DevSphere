<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Facebook UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Facebook</div>
        <input type="text" class="search" placeholder="Search Facebook">
        <div class="nav-items">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Notifications</a>
        </div>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <a href="#">Feed</a>
            <a href="#">Friends</a>
            <a href="#">Groups</a>
            <a href="#">Marketplace</a>
        </div>
        <div class="feed">
            <div class="post">
                <div class="post-header">John Doe</div>
                <div class="post-content">Hello, this is my first post!</div>
            </div>
            <div class="post">
                <div class="post-header">Jane Smith</div>
                <div class="post-content">Beautiful day at the park!</div>
            </div>
        </div>
    </div>
</body>
</html>
