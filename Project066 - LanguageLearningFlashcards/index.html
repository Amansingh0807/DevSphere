<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Learning Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Language Learning Flashcards</h1>
      <p>Learn vocabulary effectively with flashcards!</p>
    </header>
    
    <main>
      <div class="flashcard">
        <p class="word" id="word">Word</p>
        <p class="definition" id="definition">Definition</p>
      </div>
      <p id="loading" class="hidden">Loading...</p>
    
      <div class="controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
        <button id="mark-btn" class="mark-btn">Mark for Revision</button>
        <button id="review-btn">Review Marked</button>
      </div>
    </main>
    
    <footer>
      <p>Happy Learning! &copy; 2025</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
