<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contributors Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Contributors Finder</h1>
    
    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="repoOwner" placeholder="Enter Repo Owner" class="input-field" />
      <input type="text" id="repoName" placeholder="Enter Repo Name" class="input-field" />
      <button class="search-button" onclick="fetchContributors()">Search Contributors</button>
    </div>

    <!-- Contributors List -->
    <div id="contributors" class="contributors-grid"></div>
    <p id="error-message" class="error-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
