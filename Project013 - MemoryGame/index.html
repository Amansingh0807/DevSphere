<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <div class="difficulty-selector">
                <button data-difficulty="easy" class="active">Easy</button>
                <button data-difficulty="medium">Medium</button>
                <button data-difficulty="hard">Hard</button>
            </div>
            <div class="game-info">
                <div class="score">High Score: <span id="highScore">0</span></div>
                <div class="timer">Time: <span id="time">00:00</span></div>
                <div class="moves">Moves: <span id="moves">0</span></div>
            </div>
            <div class="controls">
                <button id="restart" class="control-btn">
                    <i class="fas fa-redo"></i> Restart
                </button>
                <button id="hint" class="control-btn">
                    <i class="fas fa-lightbulb"></i> Hint (<span id="hintsLeft">3</span>)
                </button>
                <button id="sound" class="control-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </header>
        
        <div class="game-board"></div>

        <div class="stars-container">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>

        <div id="victory-modal" class="modal">
            <div class="modal-content">
                <h2>Congratulations! ðŸŽ‰</h2>
                <div class="stats">
                    <p>Time: <span id="final-time"></span></p>
                    <p>Moves: <span id="final-moves"></span></p>
                    <p>Stars: <span id="final-stars"></span></p>
                </div>
                <div class="buttons">
                    <button id="play-again">Play Again</button>
                    <button id="share-score">Share Score</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> by Swayam Prakash Kar</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
